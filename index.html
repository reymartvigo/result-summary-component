<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary || Front End Mentor</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <div class="score-container">
            <span>Your Result</span>

            <div class="score-wrapper">
                <h1>76</h1>
                <span>of 100</span>
            </div>

            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <section class="summary-container">
            <h2>Summary</h3>
                <section class="reaction-wrapper">
                    <div class="left">
                        <img id="icon" src="" alt="" aria-hidden="true">
                        <span id="category"></span>
                    </div>

                    <div class="right">
                        <p><span id="score"></span>/ 100</p>
                    </div>
                </section>


                <section class="memory-wrapper">
                    <div class="left">
                        <img id="icon" src="" alt="" aria-hidden="true">
                        <span id="category"></span>
                    </div>

                    <div class="right">
                        <p><span id="score"> </span>/ 100</p>
                    </div>
                </section>


                <section class="verbal-wrapper">
                    <div class="left">
                        <img id="icon" src="" alt="" aria-hidden="true">
                        <span id="category"></span>
                    </div>

                    <div class="right">
                        <p><span id="score"></span>/ 100</p>
                    </div>
                </section>


                <section class="visual-wrapper">
                    <div class="left">
                        <img id="icon" src="" alt="" aria-hidden="true">
                        <span id="category"></span>
                    </div>

                    <div class="right">
                        <p><span id="score"></span>/ 100</p>
                    </div>
                </section>

                <button>Continue</button>
        </section>
    </main>

</body>

</html>
